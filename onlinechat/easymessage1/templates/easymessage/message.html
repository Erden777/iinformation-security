<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Home page</title>
  </head>
  <body>
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-dark bg-dark ml-auto">
        <a class="navbar-brand">Home</a>
            <a class="btn btn-outline-success my-2 my-sm-0 mr-auto" type="submit">Login</a>
        </nav>
    </div>

        <div class="container mt-4">
            <h4 class="text-center">Wellcome to EasyMessage.com</h4>
            <div class="row">
                <div class="col-md-4">Our users {{online_user}}</div>
                <div class="col-md-8">
                    {% for message in messages %}
                    <div class="card border-success mt-3">
                        <div class="row no-gutters">
                            <div class="col-md-3 ml-3">
                            <img class="mt-3 ml-4 my-4 mx-4" src="https://www.computerhope.com/jargon/g/guest-user.jpg" alt="..." style="height:150px; weight:150px ">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <a href="/easy/{{ message.id }}/" class="card-title h6">{{ message.user_id.full_name }}</a>
                                    <p class="card-text">{{ message.message_text }}.</p>
                                    <p class="card-text"><small class="text-muted">{{message.sent_date}}</small></p>
                                </div>
                            </div>
                        </div> 
                    </div>
                    {% endfor %}
                    <Form action="{% url 'post_message' %}" method="post">
                            {% csrf_token %}
                        <input type="hidden" name="chat_id" , value="{{chat.id}}">
                        <div class="bg-light p-2 mt-5">
                        <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="https://www.computerhope.com/jargon/g/guest-user.jpg" width="40"><textarea name="text" class="form-control ml-1 shadow-none textarea"></textarea></div>
                        <div class="mt-3 text-right"><button class="btn btn-primary btn-sm shadow-none" type="submit">Post comment</button><button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button></div>
                    </div>
                </Form>

                </div>
            </div>
        </div> 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
